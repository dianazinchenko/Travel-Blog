<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <title>Contact</title>
    </head>
    <body>
      <!-- Navbar -->
      <div class="other">
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
          </label>
          <img src="images/logo.png" class="logo1">
          <ul>
            <li><a class="active" href="index.html">HOME</a></li>
            <li><a href="countries.html">COUNTRIES</a></li>
            <li><a href="aboutme.html">ABOUT ME</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>

      <div class="backgroundcolor">
        <div class="background">
          <div class="container">
            <h1>Have any questions?</h1>
            <h3>Get in touch!</h3>

            <form>
              <label for="first-name">First Name&emsp;</label>
              <input type="text" id="first-name" name="first-name"><br><br>

              <label for="last-name">Last Name&emsp;</label>
              <input type="text" id="last-name" name="last-name"><br><br>

              <label for="email">Email&emsp;&emsp;&emsp;&ensp;</label>
              <input type="email" id="email" name="email"><br><br>

              <input type="button" value="Submit" class="submit" onclick="submitForm()">
            </form>

            <h2>Check out my Social Media</h2>
            <div class="socials">
              <ul>
                  <li><a href="https://www.instagram.com" target="_blank"><img class="logos" src="images/instagram.png" alt="Instagram logo"></a></li>
                  <li><a href="https://www.twitter.com" target="_blank"><img class="logos" src="images/bird.png" alt="Twitter logo"></a></li>
                  <li><a href="https://www.linkedin.com/in/diana-zinchenko-0aa3011b0/" target="_blank"><img class="logos" src="images/linkedin.png" alt="LinkedIn logo"></a></li>
                  <li><a href="https://github.com/dianazinchenko" target="_blank"><img class="logos" src="images/github.png" alt="Github logo"></a></li>
              </ul>
            </div>

            <script>
              function submitForm() {
                const firstName = document.querySelector('#first-name').value;
                const lastName = document.querySelector('#last-name').value;
                const email = document.querySelector('#email').value;

                if (!firstName || !lastName || !email) {
                  alert('Please fill in all fields.');
                }
                else {
                  alert('Submitted! Thank you for your message, I will reply as soon as possible.')
                }
              };
            </script>

          </div>
        </div>
      </div>
    </body>
</html>
